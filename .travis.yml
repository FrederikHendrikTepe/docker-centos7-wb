sudo: required

env:
  COMPOSE_VERSION: 1.8.0

service:
  - docker

before_install:
  # install latest docker version
  # - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  # - echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install -y -o Dpkg::Options::="--force-confold" docker-engine
  # install (pre)defined docker-compose version
  - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

# install:
#   - sudo service docker restart

script:
  # execute travis build script
  - cd ./df-wb-build; ./travis.sh; cd ..
  # remove images
  - docker images -q | xargs docker rmi -f
  # show docker/docker-compose version (dbg)
  - docker --version; docker-compose --version